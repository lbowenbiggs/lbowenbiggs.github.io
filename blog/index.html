---
layout: default
title: Blog
category: blog
---

{% for post in site.posts %}
  {% if post.categories contains 'blog' %}
	<div class="post">
		<h3 class="title"><a href="{{ post.url }}">{{ post.title }}</a></h3>
		<p class="meta">{{ post.date | date: "%b %-d, %Y" }}</p>
		<div class="entry">
			{{ post.excerpt }}
		</div>
	</div>
  {% endif %}
{% endfor %}
