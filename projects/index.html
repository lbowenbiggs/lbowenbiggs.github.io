---
layout: default
title: Projects
---

{% for post in site.posts %}
  {% if post.categories contains 'projects' %}
	<div class="post">
		<h3 class="title"><a href="{{ post.url }}">{{ post.title }}</a></h3>
		<div class="entry">
			{{ post.excerpt }}
		</div>
	</div>
  {% endif %}
{% endfor %}
